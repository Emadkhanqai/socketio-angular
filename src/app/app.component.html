APP COMPONENT
<button (click)="sendMessage()">Send Message</button>
<select [(ngModel)]="selectedValue" (change)="fetchValues()">
  <option *ngFor="let c of users" [ngValue]="c">{{ c }}</option>
</select>
<br />
 
<ul
  style="
    height: 300px;
    overflow-y: auto;
    display: block;
    border: 1px solid black;
  "
>
<li *ngFor="let todo of (todos$ | async)?.[0]">
  {{ todo.title }}
</li>
</ul>

<router-outlet></router-outlet>
